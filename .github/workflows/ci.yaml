name: CI
env:
  BUILD_CONFIGURATION: Release
on: [ push, pull_request ]
jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: false
          submodules: true
      - name: Get dependencies
        run: sudo apt-get install x11-xserver-utils libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev gcc make g++ libxmu-dev libxi-dev libgl-dev libglu1-mesa-dev libvulkan1 mesa-vulkan-drivers vulkan-utils libvulkan-dev libasound2-dev libflac-dev libogg-dev libtool libvorbis-dev libopus-dev libsndfile1-dev libglew-dev libssl-dev zlib1g zlib1g-dev
      - name: Install framework
        run: ./install.sh --ci
      - name: Install project
        run: ./create-project.sh t ci
  Windows:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v3
          with:
            lfs: true
            submodules: true
        - name: Install framework
          run: bash install.sh --ci
        - name: Install project
          run: bash create-project.sh t ci